{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'tables/style.css' %}">
        <title></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Mini Notion</a>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <ul class="list-group" id="table-list"></ul>
                    <a class="btn btn-primary" href="#" role="button" id="add-table">Создать таблицу</a>
                </div>

                <div class="col-9">
                    <h3 id="table-name"></h3>
                    <p>
                        <a class="btn btn-primary" href="#" role="button" id="add_column">Добавить колонку</a>
                    </p>

                    <table class="table w-auto">
                        <thead id="fnotion_columns"></thead>
                        <tbody id="fnotion_rows"></tbody>
                    </table>

                    <p>
                        <a class="btn btn-primary" href="#" role="button" id="add_row">Добавить строку</a>
                    </p>
                </div>
            </div>
        </div>

        {% csrf_token %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="{% static 'tables/table.js' %}"></script>
    </body>
</html>
